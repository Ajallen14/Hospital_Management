<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Hospital Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-indigo-600 text-3xl mr-3"></i>
                    <span class="text-2xl font-bold text-gray-800">MediCare Hospital</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <a href="/patients" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">
                        <i class="fas fa-user-injured mr-1"></i> Patients
                    </a>
                    <a href="/doctors" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">
                        <i class="fas fa-user-md mr-1"></i> Doctors
                    </a>
                    <a href="/appointments" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded-md font-medium">
                        <i class="fas fa-calendar-check mr-1"></i> Appointments
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Schedule Appointment</h1>
            <p class="text-gray-600 mt-1">Fill in the appointment details below</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <form method="POST" action="/add_appointment">
                <div class="space-y-6">
                    <!-- Patient Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-injured mr-1"></i> Select Patient
                        </label>
                        <select name="patient_id" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                            <option value="">Choose a patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.user_id }}">{{ patient.first_name }} {{ patient.last_name }} (ID: {{ patient.user_id }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Doctor Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-md mr-1"></i> Select Doctor
                        </label>
                        <select name="doctor_id" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                            <option value="">Choose a doctor</option>
                            {% for doctor in doctors %}
                            <option value="{{ doctor.user_id }}">Dr. {{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialization }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Appointment Date -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar mr-1"></i> Appointment Date
                        </label>
                        <input type="date" name="appointment_date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                    </div>

                    <!-- Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-info-circle mr-1"></i> Status
                        </label>
                        <select name="status"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200">
                            <option value="scheduled">Scheduled</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4 mt-8">
                    <a href="/appointments"
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 font-medium">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-6 py-2 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-lg hover:from-purple-600 hover:to-purple-700 transition duration-200 font-medium shadow-md">
                        <i class="fas fa-save mr-2"></i> Schedule Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
